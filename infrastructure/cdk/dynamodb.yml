Parameters:
  Env:
    Description: 'Environment (dev/prod)'
    Type: String
    AllowedValues:
      - dev
      - prod
    Default: dev

Resources:
  NextAuthTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: !Sub '${Env}_next_auth'
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: GSI1PK
          AttributeType: S
        - AttributeName: GSI1SK
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          Projection:
            ProjectionType: ALL
          KeySchema:
            - AttributeName: GSI1PK
              KeyType: HASH
            - AttributeName: GSI1SK
              KeyType: RANGE
      TimeToLiveSpecification:
        AttributeName: expires
        Enabled: true
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
